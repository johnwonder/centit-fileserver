    usercode: admin
    password: 000000

fileserver:
  elastic-search:
    os-id: FILE_SVR
    server-host-ip: 192.168.132.110
    server-host-port: 9300
    cluster-name: elasticsearch_zgd
    min-score: 0.5
  fulltext-index-enable: true
  file-store:
    store-type: os
